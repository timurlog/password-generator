<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### PASSWORD GENERATOR ### -->
        <section class='password-generator'>
            <div class="pwg-content">
                <div class="pwg-card">
                    <div class="pwg-card-title">
                        <h1>Password Generator</h1>
                    </div>
                    <div class="pwg-card-pw">
                        <div class="card-pw-text">
                            <input type="text" name="password" id="password" readonly="readonly" value="">
                        </div>
                        <div class="card-pw-btn">
                            <button disabled id="copyBtn"><i class="fa-solid fa-copy"></i></button>
                        </div>
                    </div>
                    <div  class="pwg-card-options">
                        <div class="card-option">
                            <p>Password length</p>
                            <input class="option-number" style="width: 50px;" min="1" max="30" value="" type="number" name="" id="">
                        </div>
                        <div class="card-option">
                            <p>Include uppercase letters</p>
                            <input class="option-checkbox" checked type="checkbox" name="" id="">
                        </div>
                        <div class="card-option">
                            <p>Include lowercase letters</p>
                            <input class="option-checkbox" checked type="checkbox" name="" id="">
                        </div>
                        <div class="card-option">
                            <p>Include numbers</p>
                            <input class="option-checkbox" checked type="checkbox" name="" id="">
                        </div>
                        <div class="card-option">
                            <p>Include symbols</p>
                            <input class="option-checkbox" checked type="checkbox" name="" id="">
                        </div>
                    </div>
                    <div class="pwg-card-btn">
                        <button id="generateBtn">Generate Password</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>

</body>
</html>
